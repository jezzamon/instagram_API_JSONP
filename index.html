<!DOCTYPE html>
<html>
<head>
	<title>IG pic search</title>
	<meta charset="UTF-8">
	<link href="http://fonts.googleapis.com/css?family=Peralta" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
    <body>
     <div id="topbar">
        <div>PicSearch</div>
         <input type="text" name="searchtag" placeholder="Search a tag + press enter" id="value">
        </div>
        <!--Main content-->
        <div id="container">
        <img id="backgroundimage" src="images/background.jpg">
            <!--Pictures to be displayed-->
            <div id="output"></div>
            <br>
            <!--More & Clear buttons-->
            <button id="morepics" class="controlbutton hidden">More</button>
            <button id="clearall" class="controlbutton hidden">Clear</button>
        </div> <!-- closing div for container -->
    </body>
	</html>html
